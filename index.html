<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Card profile">

    <link rel="shortcut icon" href="src/img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Card Profile</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <div class="card">
            <div class="profile-info">
                <img src="src/img/image-victor.jpg" alt="Profile picture image">
                <p>Victor Crest<span class="age">26</span></p>
                <span class="city">London</span>
            </div>

            <hr>

            <ul class="profile-numbers">
                <li class="info">
                    <p class="counter">80K</p>
                    <span class="counter-type">Followers</sp>
                </li>

                <li class="info">
                    <p class="counter">803K</p>
                    <span class="counter-type">Likes</span>
                </li>

                <li class="info">
                    <p class="counter">1.4K</p>
                    <span class="counter-type">Photos</span>
                </li>
            </ul>
        </div>
    </main> 
</body>
</html>
